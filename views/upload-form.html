<!DOCTYPE html>
<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/upload.css">
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="text-center">Add A Stream</h2>
                <form>
                    <div class="form-group">
                        <label for="streamDate">Stream Date</label>
                        <input type="date" id="streamDate" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="streamCategory">Stream Category</label>
                        <input type="text" id="streamCategory" class="form-control" required>
                        <div id="suggestions"></div>
                    </div>

                    <div class="form-group upload-area" onclick="document.getElementById('fileUpload').click()">
                        <label>Upload Files (Click or Drag and Drop)</label>
                        <input type="file" id="fileUpload" name="fileUpload" multiple required style="display: none" onchange="displayFiles(this)">
                    </div>

                    <button type="reset" class="btn btn-danger">Cancel</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                    <div id="fileList" class="mt-3">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/public/js/upload-form.js"></script>
</body>
</html>
